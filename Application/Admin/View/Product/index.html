<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <div id="page-wrapper">

    <div class="container-fluid" >

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>产品服务
            </li>
            <li class="active">
              <i class="fa fa-table"></i>列表
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->
      <div >
        <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h3></h3>
          <div class="table-responsive">
            <form id="singcms-listorder">
              <table class="table table-bordered table-hover singcms-table">
                <thead>
                <tr>
                  <th width="14">排序</th>
                  <th>标题</th>
                  <th>封面图</th>                              
                  <th>简介</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="products" id="new">
                  <tr>                   
                    <td><input size=4 type='text'  name='listorder[{$new.product_id}]' value="{$new.listorder}"/></td><!--6.7-->
                    <td>{$new.title}</td>
                    <td><img width="150px" src="{$new.thumb}"></td>
                    <td>{$new.description}</td>
                    <td><span  attr-status="<if condition="$new['status'] eq 1">0<else/>1</if>"  attr-id="{$new.product_id}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$new.status|status}</span></td>
                    <td><span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$new.product_id}" ></span>
                      <a href="javascript:void(0)" id="singcms-delete"  attr-id="{$new.product_id}"  attr-message="删除">
                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                      </a>
                      <span class="sing_cursor glyphicon  glyphicon-pencil" aria-hidden="true" id="singcms-edit2" attr-id="{$new.product_id}" ></span>
                    </td>
                  </tr>
                </volist>

                </tbody>
              </table>
              <div>
                <button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle" ><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序</button>
              </div>
            </form>
 <input type="hidden" id="select-push" value="3">    
          </div>
        </div>

      </div>
      <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script>
  var SCOPE = {
    'edit_url' : '/admin.php?c=product&a=edit',
    'edit2_url' : '/admin.php?c=product&a=editcontent',
    'add_url' : '/admin.php?c=product&a=add',
    'set_status_url' : '/admin.php?c=product&a=setStatus',
    'listorder_url' : '/admin.php?c=product&a=listorder',
    'push_url' : '/admin.php?c=product&a=push',
  }
</script>
<include file="Index/footer" />

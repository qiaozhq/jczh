<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>招聘信息
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 添加
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">职位名称:</label>
              <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="title" placeholder="请填写职位名称" maxlength="30">
              </div>
            </div>          
            <div class="form-group">
              <label for="type" class="col-sm-2 control-label">职位类别:</label>
              <div class="col-sm-5">
                <input type="text" name="type" class="form-control" id="type" placeholder="请填写职位类别" maxlength="20">
              </div>
            </div>
            <div class="form-group">
              <label for="education" class="col-sm-2 control-label">最低学历:</label>
              <div class="col-sm-5">
                <input type="text" name="education" class="form-control" id="education" placeholder="请填写最低学历" maxlength="20">
              </div>
            </div>            
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">工作地点:</label>
              <div class="col-sm-5">
                <input type="text" name="address" class="form-control" id="address" placeholder="请填写工作地点" maxlength="30">
              </div>
            </div>            
            <div class="form-group">
              <label for="workyears" class="col-sm-2 control-label">工作年限:</label>
              <div class="col-sm-5">
                <input type="text" name="workyears" class="form-control" id="workyears" placeholder="请填写工作年限" maxlength="20">
              </div>
            </div>            
            <div class="form-group">
              <label for="number" class="col-sm-2 control-label">招聘人数:</label>
              <div class="col-sm-5">
                <input type="text" name="number" class="form-control" id="number" placeholder="请填写招聘人数" maxlength="20">
              </div>
            </div>            
            <div class="form-group">
              <label for="worktype" class="col-sm-2 control-label">工作类型:</label>
              <div class="col-sm-5">
                <input type="text" name="worktype" class="form-control" id="worktype" placeholder="请填写工作类型" maxlength="10">
              </div>
            </div>            
            <div class="form-group">
              <label for="workinfo" class="col-sm-2 control-label">岗位描述:</label>
              <div class="col-sm-5">
                <textarea class="form-control"  name="workinfo" id="workinfo" rows="5" maxlength="300"></textarea>
              </div>
            </div>             
            <div class="form-group">
              <label for="workrequire" class="col-sm-2 control-label">岗位要求:</label>
              <div class="col-sm-5">
                <textarea class="form-control"  name="workrequire" id="workrequire" rows="5" maxlength="300"></textarea>
              </div>
            </div> 
            <div class="form-group">
              <label for="publishtime" class="col-sm-2 control-label">发布时间:</label>
              <div class="col-sm-5">
                <input type="text" name="publishtime" class="form-control" id="publishtime" placeholder="请填写发布时间" maxlength="10">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div> 
            <input name="content" type="hidden" value="">
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/job/add.htm',
    'jump_url' : '/job.htm',
  };

</script>
<!-- /#wrapper -->
